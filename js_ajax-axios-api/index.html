<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-4 text-center">Predict Wheather Today</h1>
    <div class="form-group w-25 m-auto">
        <input type="text" name="" id="txtAddRess" class="form-control" placeholder="Your address">
    </div>
    <div class="d-flex justify-content-center my-2">
        <input id="btn_search" type="button" value="Search" class="btn btn-success d-flex justify-content-center">
    </div>

    <p>Weather: <span id="summaryTxt"></span></p>
    <p>Temperature: <span id="temperature"></span></p>
    <!-- style js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- superagent -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=WeakRef,BigInt"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <!-- main js -->
    <script src="/js_ajax-axios-api/js/main.js"></script>
</body>

</html>
